<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://icons.iconarchive.com/icons/papirus-team/papirus-apps/256/google-icon.png"
        type="image/x-icon">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Google Clone</title>
</head>

<body>
    <nav>
        <a class="nav-item nav-space" href="#">Email</a>
        <a class="nav-item nav-space" href="#">Image</a>
        <i class="fa fa-bars fa-2x nav-space"></i>
        <i class="fa fa-user-circle fa-2x nav-space"></i>
    </nav>

    <section>
        <img class="google-logo"
            src="https://www.google.com.vn/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="google">
        <div class="search">
            <input class="search-bar" type="text">
            <img class="voice-icon" src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Google_mic.svg">
        </div>
        <div class="button-area">
            <button class="google-button">Google Search</button>
            <button class="google-button">I'm Feeling Lucky</button>
        </div>
        <div class="google-offer">
            Google offered in:
            <a href="#">Tiếng Việt</a>
            <a href="#">Français</a>
            <a href="#">中文（繁體）</a>
        </div>
    </section>

    <footer>
        <div class="footer-country"> VietNam 
            <a href="https://github.com/nhuhung19/google-clone">Built by NhuHung</a>
        </div>

        <div class="footer-nav">
            <div class="footer-nav-right">
                <a class="footer-item" href="#">Advertising</a>
                <a class="footer-item" href="#">Business</a>
                <a class="footer-item" href="#">About</a>
                <a class="footer-item" href="#">How Search Works</a>
            </div>
            <div class="footer-nav-left">
                <a class="footer-item" href="#">Privacy</a>
                <a class="footer-item" href="#">Terms</a>
                <a class="footer-item" href="#">Settings</a>
            </div>
        </div>
        <!-- <div class="author">
            <a href="https://github.com/nhuhung19/google-clone">Built by NhuHung</a>
        </div> -->
    </footer>
</body>

</html>
